    <title>My ToDo List</title>
</head>

<body>
    <h1 class="pyson">Pyson</h1>
    <div class="taslak">
        <h1 class="app-title" id="header"> Yapılacaklar Listesi </h1>
        <hr>
        <div class="container p-3">
            <div class="card card-set">
                <div class="card-header">
                    Yeni Görev
                </div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <div class="input-group mt-3">
                            <input id="txtTaskName" name="taskName" type="text" class="form-control"
                                placeholder="Yeni görev giriniz." aria-describedby="btnAddNewTast">
                            <div class="input-group-append">
                                <button class="btn btn-danger" style = "background-color : #DB5032;"type="submit" id="btnAddNewTask">
                                    <i class="far fa-plus-square" ></i>
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Görev Listesi
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Tüm Görevleri Tamamladım.
                </a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
